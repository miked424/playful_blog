{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Blog</h1>
    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|truncatewords_html:30|safe }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary btn-sm">Read More</a>
        </div>
    </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
