{% extends "base.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
      <p>By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
      <p>{{ post.content|truncatechars:200 }}</p>
    </div>
    <hr>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
{% endblock %}
